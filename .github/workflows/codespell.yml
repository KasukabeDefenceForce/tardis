name: codespell

on:
    push:
      branches:
        - "*"
  
    pull_request_target:
      branches:
        - master


jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: "pip"

      - name: Install Codespell
        run: pip install codespell==1.10.0

      - name: Run codespell
        run: |
          codespell
