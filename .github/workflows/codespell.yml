name: codespell

on:
  push:
    branches:
      - "*"

  pull_request_target:
    branches:
      - master

jobs:
  codespell:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: codespell-env
          create-args: >-
            python

      - name: Install Codespell
        run: pip install codespell

      - name: Run codespell
        run: |
          codespell